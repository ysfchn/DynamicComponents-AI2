name: "Build Extension"
on: [push, pull_request]
jobs:
    build:
        name: "Build"
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: "Set up JDK 1.8"
              uses: actions/setup-java@v1
              with:
                  java-version: 8
            - name: "Build Extension"
              run: ant extensions
            - name: "Upload the Extension as Artifact"
              uses: actions/upload-artifact@v2
              with:
                  name: Extension
                  path: out/*.aix
